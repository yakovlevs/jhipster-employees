<div>
    <h2>
        <span>Department Employees</span>
        <button class="btn btn-primary float-right jh-create-entity create-department-employee" [routerLink]="['/', { outlets: { popup: ['department-employee-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Department Employee
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="departmentEmployees">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>From Date</span></th>
            <th><span>To Date</span></th>
            <th><span>Employee</span></th>
            <th><span>Department</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let departmentEmployee of departmentEmployees ;trackBy: trackId">
                <td><a [routerLink]="['../department-employee', departmentEmployee.id ]">{{departmentEmployee.id}}</a></td>
                <td>{{departmentEmployee.fromDate | date:'medium'}}</td>
                <td>{{departmentEmployee.toDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="departmentEmployee.employee">
                        <a [routerLink]="['../employee', departmentEmployee.employee?.id ]" >{{departmentEmployee.employee?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="departmentEmployee.department">
                        <a [routerLink]="['../department', departmentEmployee.department?.id ]" >{{departmentEmployee.department?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../department-employee', departmentEmployee.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'department-employee/'+ departmentEmployee.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'department-employee/'+ departmentEmployee.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
